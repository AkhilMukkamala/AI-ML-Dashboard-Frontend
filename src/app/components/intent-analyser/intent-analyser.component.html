<div class="table-for-intents">
  <!-- <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field> -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let Intent; let i = index;"> {{i + 1}} </td>
      </ng-container>

      <ng-container matColumnDef="Intent">
        <th mat-header-cell *matHeaderCellDef> Intent </th>
        <td mat-cell *matCellDef="let Intent"> {{Intent.intentName}} </td>
      </ng-container>

      <ng-container matColumnDef="Sentences">
        <th mat-header-cell *matHeaderCellDef> Sentences </th>
        <td mat-cell *matCellDef="let Intent"> {{Intent.sentences}} </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <!-- <td mat-cell *matCellDef="let Intent"> {{}} </td> -->
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[7, 14]" showFirstLastButtons></mat-paginator>
  </div>
</div>
